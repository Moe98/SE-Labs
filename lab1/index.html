<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <form class="my-form" id="form" onkeyup="highlightElement()" name="theForm" action="#s">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" placeholder="Enter name here..." id="name">
            </div>
            <!-- <input type="submit" class="button" value="Search!" > -->
        </form>

        <div class="list">
            <h2>Names</h2>
            <ul id="lists">
                <li>Moe</li>
                <li>Joe</li>
                <li>Zizo</li>
                <li>Fadi</li>
                <li>Manta</li>
                <li>Omar</li>
            </ul>
        </div>
    </div>
    <script>
        function highlightElement(){
            var input=document.getElementById("input");
            var searchedName=document.forms["theForm"]["name"].value;
            // console.log("searchedName: "+searchedName);
            var lists=document.getElementById("lists");
            var elements=lists.getElementsByTagName("li");
            var backUp=[];
            if(searchedName=="")
                for(var i=0;i<elements.length;i++)
                    elements[i].style.display="";
            else{
                for(var i=0;i<elements.length;i++)
                    backUp[i]=elements[i].textContent;
                // for(var i=0;i<elements.length;i++)
                //     elements[i].style.display="";
                var f=0;
                for(var i=0;i<elements.length;i++)
                    // console.log(elements[i].textContent);
                     if(elements[i].textContent.toUpperCase().startsWith(searchedName.toUpperCase())){
                        elements[i].style.display="";
                        f+=1;
                     }
                    else
                        elements[i].style.display="none";
                if(f==0){
                    //elements[i].textContent.toUpperCase().includes(searchedName.toUpperCase())
                    for(var i=0;i<elements.length;i++)
                    // console.log(elements[i].textContent);
                     if(elements[i].textContent.toUpperCase().includes(searchedName.toUpperCase()))
                        elements[i].style.display="";
                    else
                        elements[i].style.display="none";
                }
                // for(var i=0;i<backUp.length;i++){
                //     var li = document.createElement("li");
                //     li.appendChild(document.createTextNode(backUp[i]));
                //     lists.appendChild(li);
                // }
                // for(var i=0;i<elements.length;i++)
                //     console.log("Weird part "+elements[i].textContent);
            }
        }
    </script>
</body>
</html>
